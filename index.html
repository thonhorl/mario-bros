<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Mario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <nav>
    <div class="logo">
      <img src="images/logo-chapeu-mario.png" alt="Logo Mario">
    </div>
    <div class="links">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </div>
  </nav>

  
  <div class="container">
    <div class="caixaEsquerda">
      <img src="images/titulo.png" alt="Imagem do Mario">
      <div class="resumo">
        <p>Bem-vindo ao mundo do Mario! Clique no botão abaixo para assistir a um vídeo especial.</p>
      </div>
      <button id="openModalBtn">Assistir Vídeo</button>
    </div>
    <div class="caixaDireita">
      <img src="images/super-mario-chars.png" alt="Imagem lateral">
    </div>
  </div>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn">Fechar</button>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/TnGl01FkMMo" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
